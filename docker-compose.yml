version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_DEBUG=1

  frontend:
    build: ./frontend
    ports:
      - "5500:5500"
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
